<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าเข้าสู่ระบบ</title>
    <style>
        /* Your existing styles here... */
    </style>
</head>
<body>
    <div class="body">
        <img src="images/user.png" alt="user logo" class="logo">
        <h2>Sign In</h2>

        <form id="loginForm" action="process_signin.php" method="post" onsubmit="return validateForm()">
            <div class="signin"> 
                <input type="text" name="username" id="username" placeholder="username">
                <input type="password" name="password" id="password" placeholder="password">
                <button type="submit">Sign In</button>
                <button type="reset">Reset</button>
            </div>
            <a href="signup.html">ยังไม่ได้สมัครสมาชิก?</a>
        </form>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === '' || password === '') {
                alert('กรุณากรอกชื่อผู้ใช้และรหัสผ่าน');
                return false;
            }

            // You can add more complex validation if needed

            return true;
        }
    </script>
</body>
</html>
